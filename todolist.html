<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

  <title>Todo List</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap");

    * {
      margin: 0
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      background-color: #e1e3ea;
      height: 100vh;
      font-family: sans-serif;
    }

    .app {
      width: 60%;
    }

    @media (max-width:768px) {
      .app {
        width: 90%;
      }
    }

    .app h1 {
      color: white;
      font-size: 40px;
      padding: 10px 0;
      text-align: center;
      border-radius: .5rem .5rem 0 0;
      background-color: rgb(96, 152, 224);
      font-family: "Rajdhani", sans-serif;
    }

    .app form {
      display: flex;
      width: 100%;
      background-color: #262e4c;
    }

    .app form input {
      border: none;
      background-color: #3c4979;
      font-size: 18px;
      color: white;
      padding: 10px;
      width: 90%;
    }

    .app form select {
      border: none;
      background-color: #3c4979;
      font-size: 18px;
      color: white;
      padding: 10px;
      width: 90%;
    }

    .app form button {
      border: none;
      color: white;
      background-color: #1dd2af;
      font-size: 15px;
      font-weight: 600;
      height: 47px;
      width: 10%;
    }

    .app form label {
      border: none;
      color: white;
      background-color: #3c4979;
      font-size: 15px;
      font-weight: 600;
      height: 42px;
      width: 10%;
    }

    .app form select option {
      border: none;
      background-color: #3c4979;
      font-size: 18px;
      color: white;
      padding: 10px;
      width: 90%;
    }

    .app ul {
      list-style: none;
      color: #e0e0e0;
      padding: 0;
    }

    .app ul li {
      padding: 10px;
      background-color: #262e4c;
      border-bottom: 1px solid #3a4674;
    }

    .check {
      width: 0.8em;
      height: 0.8em;
      cursor: pointer;
      border-radius: 50%;
      background-color: white;
      border: 1px solid rgb(255, 255, 255);
      -webkit-appearance: none;
    }

    .check:checked {
      background-color: #1dd2af;
    }

    .Title {
      font-size: 18px;
      padding: 0 10px;
      width: fit-content;
      background: transparent;
      border: none;
      color: #fff;
    }

    .task:focus {
      outline: none;
    }

    .app ul li i {
      float: right;
      cursor: pointer;
    }

    .app ul li i:hover {
      color: rgb(197, 77, 68);
    }

    .completed {
      color: rgba(192, 192, 192, 0.842);
      text-decoration: line-through;

    }

    #dateDIV {
      display: none;
    }

    #categoryDIV {
      display: none;
    }
  </style>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Todo App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">
          <a class="nav-link" href="./profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ToDoList</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li style="align-content:center">
          <button type="submit" class="btn btn-danger" onclick="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="app">
      <h1>To DO List</h1>
      <form>
        <input type="text" id="taskID" placeholder="Add task">
        <select name="membership" class="form-control" id="categoryID">
          <option value="Important">Important</option>
          <option value="Extracurricular">Extracurricular</option>
          <option value="Work" selected>Work</option>
          <option value="Personal">Personal</option>
        </select>
        <input type="date" id="dateID">
        <button type="submit" onclick="addTask(this);return false">&plus;</button>

      </form>
      <div id="ediv"></div>
      <label for="membership">Choose Filter</label>
      <select name="membership" id="FilterID">
        <option value="date">Date Range</option>
        <option value="category">Category</option>
        <option value="uncompleted">IsPending</option>
        <option value="completed">IsDone</option>
        <option value="none" selected>None</option>
      </select>
      <select name="membership" id="FilterID2">
        <option value="date">Date Range</option>
        <option value="category">Category</option>
        <option value="uncompleted">IsPending</option>
        <option value="completed">IsDone</option>
        <option value="none" selected>None</option>
      </select>
      <select name="membership" id="FilterID3">
        <option value="date">Date Range</option>
        <option value="category">Category</option>
        <option value="uncompleted">IsPending</option>
        <option value="completed">IsDone</option>
        <option value="none" selected>None</option>
      </select>
      <select name="membership" id="FilterID4">
        <option value="date">Date Range</option>
        <option value="category">Category</option>
        <option value="uncompleted">IsPending</option>
        <option value="completed">IsDone</option>
        <option value="none" selected>None</option>
      </select>
      <button type="submit" onclick="filterlist()">Apply</button>
      <button type="button" onClick="window.location.reload();">Reset</button>
      <div id="dateDIV">
        <label>Start Date</label><input type="date" id="startDate" />
        <label>End Date</label><input type="date" id="endDate" />
      </div>
      <div id="categoryDIV">
        <select name="membership" class="form-control" id="categoryfID">
          <option value="Important">Important</option>
          <option value="Extracurricular">Extracurricular</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="none" selected>None</option>
        </select>
      </div>
      <button type="submit" onclick="daterange(); categoryfun();">Filter</button>
      <div id="ddiv">
        <label for="membershipd">Select multiple items to delete them and press this button</label>
        <button name="membershipd" type="submit" onclick="removemultiTask()">Delete</button>
      </div>
      <ul id="UID">
      </ul>
      <div id="ErrorID"></div>
    </div>
  </div>


  <script type="text/javascript" src="todolist.js"></script>

</body>

</html>
