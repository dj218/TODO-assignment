<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Profile Page</title>
    <style>
        #RDIV{
        display: none;
      }
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./todolist.html">ToDoList</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li style="align-content:center">
                    <button type="submit" class="btn btn-danger" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img id="imageid"
                        onclick="changeImage()" class="rounded-circle mt-5" width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold" id="myspan"></span><span class="text-black-50"
                        id="myspan2"></span><span>
                    </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="col-md-12"><label class="labels">Email</label><input id="te" type="text"
                            class="form-control" placeholder="enter email id" value="" readonly></div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">FirstName</label><input id="tf" type="text"
                                class="form-control" placeholder="first name" value=""></div>
                        <div id="error2"></div>
                        <div class="col-md-6"><label class="labels">Lastname</label><input id="tl" type="text"
                                class="form-control" value="" placeholder="last name"></div>
                        <div id="error3"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Address</label><input id="ta" type="text"
                                class="form-control" placeholder="enter address" value=""></div>
                        <div id="error4"></div>
                        <div class="col-md-12"><label class="labels">Gender</label><input id="tg" type="text"
                                class="form-control" placeholder="gender" value=""></div>
                        <div id="error5"></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Password</label><input id="tp" type="password"
                                class="form-control" placeholder="password" value=""></div>
                        <div id="error6"></div>
                        <div class="col-md-6"><label class="labels">Confirm Password</label><input id="tc"
                                type="password" class="form-control" value="" placeholder="confirm password"></div>
                        <div id="error7"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button"
                            onclick="resetthevalues()">Save Profile</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">ToDo List</h4>
                    </div>
                    <h2 class="text-right">My To Do List</h2>
                    <form>
                        <input id="myInput" type="text" class="form-control" placeholder="Title*" required>
                        <!-- <input type="text" class="form-control" id="myCategory" placeholder="Category" required> -->
                        <label for="membership">Category*</label>
                        <select name="membership" class="form-control" id="myCategory">
                            <option value="Important">Important</option>
                            <option value="Extracurricular">Extracurricular</option>
                            <option value="Work" selected>Work</option>
                            <option value="Personal">Personal</option>
                        </select>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Date*</label>
                                <input type="date" id="inputDate" class="form-control" required>
                            </div>
                            <label for="accept">
                                <input type="checkbox" id="accept" name="accept" value="yes" onchange="toggleRdate()"> IsReminder
                            </label>
                            <div class="form-group col-md-6" id="RDIV">
                                <label>Reminder Date</label>
                                <input type="date" id="ReminderDate" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="custom-control custom-checkbox">
                                
                                <input type="checkbox" class="custom-control-input" id="inputPublic" value="false">
                                <label>Public</label>
                            </div>
                        </div>
                        <label class="labels">Please attach a photo here</label><input id="rd" type="file" />
                        <button type="button" onclick="newElement()" class="addBtn">Add</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="profile.js"></script>
</body>

</html>
