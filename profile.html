<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Profile Page</title>

</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./todolist.html">ToDoList</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li style="align-content:center">
                    <button type="submit" class="btn btn-danger" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img id="imageid"
                        onclick="changeImage()" class="rounded-circle mt-5" width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold" id="myspan"></span><span class="text-black-50"
                        id="myspan2"></span><span>
                    </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="col-md-12"><label class="labels">Email</label><input id="te" type="text"
                            class="form-control" placeholder="enter email id" value="" readonly></div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">FirstName</label><input id="tf" type="text"
                                class="form-control" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Lastname</label><input id="tl" type="text"
                                class="form-control" value="" placeholder="last name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Address</label><input id="ta" type="text"
                                class="form-control" placeholder="enter address" value=""></div>
                        <div class="col-md-12"><label class="labels">Gender</label><input id="tg" type="text"
                                class="form-control" placeholder="gender" value=""></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button"
                            onclick="resetthevalues()">Save Profile</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">ToDo List</h4>
                    </div>
                    <h2 class="text-right">My To Do List</h2>
                    <form>
                        <input id="myInput" type="text" class="form-control" placeholder="Title..." required>
                        <input type="text" class="form-control" id="myCategory" placeholder="Category" required>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Date</label>
                                <input type="date" id="inputDate" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Reminder Date</label>
                                <input type="date" id="ReminderDate" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="custom-control custom-checkbox">
                                <label>Public</label>
                                <input type="checkbox" class="custom-control-input" id="inputPublic" value="false">
                            </div>
                        </div>
                        <button><span onclick="newElement()" class="addBtn">Add</span></button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        const personwewant = JSON.parse(sessionStorage.getItem("CurrentLoggedInPerson"));
        if (personwewant == null)
            alert("Please first login into our website to create your own ToDOList");
        document.getElementById("myspan").textContent = personwewant.firstName;
        document.getElementById("myspan2").textContent = personwewant.Email;
        window.addEventListener('DOMContentLoaded', () => {
            const recentImageDataUrl = sessionStorage.getItem("CurrentLoggedInPersonPhoto");

            if (recentImageDataUrl) {
                document.querySelector("#imageid").setAttribute("src", recentImageDataUrl);
            }

        })

        // function changeImage()
        // {
        //     document.querySelector("#imageid").addEventListener("change", function () {
        //         const reader = new FileReader();
        //         reader.addEventListener("load", () => {
        //             sessionStorage.setItem("CurrentLoggedInPersonPhoto", reader.result);
        //         });

        //         reader.readAsDataURL(this.files[0]);
        //         window.location.reload();
        //     });
        // }

        te.value = personwewant.Email;
        tf.value = personwewant.firstName;
        tl.value = personwewant.lastName;
        ta.value = personwewant.Address;
        tg.value = personwewant.Gender;

        function newElement() {
            event.preventDefault();

            var title = document.getElementById("myInput").value;
            var category = document.getElementById("myCategory").value;
            var date = document.getElementById("inputDate").value;
            var rdate = document.getElementById("ReminderDate").value;
            var ipublic = $("#inputPublic").is(":checked") ? "true" : "false";

            var finaltodo = personwewant.Email;
            const obj = { Title: title, Category: category, Date: date, Rdate: rdate, Ipublic: ipublic ,IsComplete: "false" };

            let result = "todolist" in personwewant;


            if (result == false) {
                const arr = new Array();
                arr.push(obj);
                personwewant.todolist = arr;
            }
            else {
                const arr = personwewant.todolist;
                arr.push(obj);
                personwewant.todolist = arr;
            }


            sessionStorage.setItem("CurrentLoggedInPerson", JSON.stringify(personwewant));
            sessionStorage.setItem(finaltodo, JSON.stringify(personwewant));
            const x = JSON.parse(sessionStorage.getItem(finaltodo));

            window.location.href = "./todolist.html";
        }

        function resetthevalues() {

            event.preventDefault();

            var firstname = document.getElementById("tf").value;
            var lastname = document.getElementById("tl").value;
            var gender = document.getElementById("tg").value;
            var address = document.getElementById("ta").value;

            personwewant.firstName = firstname;
            personwewant.lastName = lastname;
            personwewant.Gender = gender;
            personwewant.Address = address;

            var email = personwewant.Email;
            sessionStorage.setItem("CurrentLoggedInPerson", JSON.stringify(personwewant));
            sessionStorage.setItem(email, JSON.stringify(personwewant));

            document.getElementById("myspan").textContent = personwewant.firstName;
            document.getElementById("myspan2").textContent = personwewant.Email;

        }
        function logout() {
            alert("Thanks for using our website");
            sessionStorage.removeItem("CurrentLoggedInPerson");
            window.location.href = "./register.html";
        }

    </script>
</body>

</html>
